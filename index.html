<!DOCTYPE html>
<html>
    <head>
        <title>Among Us</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="./punch.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="gloveL" src="./boxing_glove/scene.gltf"></a-asset-item>
                <a-asset-item id="boxingRing" src="./boxing_ring/scene.gltf"></a-asset-item>
                <a-asset-item id="enemy" src="./goku/scene.gltf"></a-asset-item>
            </a-assets>

            <!--presets best for this boxing project: threetowers, starry, osiris-->
            <a-entity id="environment" environment="preset:threetowers; skyType:gradient; lighting:glow"></a-entity>

            <!-- Terrain  -->
            <a-entity id="terrain" position="0 0 0"></a-entity>
            
            <!-- Boxing Ring -->
            <a-entity id="boxingRing" gltf-model="#boxingRing" position="-30 1 -1.4" rotation="0 0 0" scale="0.0051 0.0051 0.0051" static-body></a-entity>

            <!-- Goku Enemy -->
            <a-entity id="goku" gltf-model="#enemy" position="-30 1.4 -2" rotation="0 180 0" scale="1.7 1.7 1.7" dynamic-body></a-entity>

            <!-- Score -->
            <a-entity position="-30 13 -10">
                <a-entity position="-2 -4 0" text="font:exo2bold; align:center; width:20; color:black; value:SCORE"></a-entity>
                <a-entity id="score" position="-1 -6 0" text="font:exo2bold; align:center; width: 20; color:black; value: 0"></a-entity>
            </a-entity>

            <!-- Camera & Cursor -->
            <a-entity id="camera" camera position="-30 2 0" wasd-controls look-controls="pointerLockedEnabled:false">
                <a-entity id="handL" gltf-model="#gloveL" position="-0.013 -0.005 -0.015" rotation="0 90 -60" scale="0.04 0.04 0.04"></a-entity>
                <a-cursor></a-cursor>
            </a-entity>

            <!-- Punch Component -->
            <a-entity punch></a-entity>
        </a-scene>
    </body>
</html>
